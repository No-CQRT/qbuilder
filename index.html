<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Builders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        .card {
            background-color: #1e1e1e;
            border-color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background-color: #2c2c2c;
            border-color: #333;
            padding: 1.5rem;
        }
        h1 {
            color: #b0b0b0;
            font-size: 2.5rem;
            margin-bottom: 0;
        }
        .btn-custom {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            font-size: 1.25rem;
            font-weight: bold;
            text-decoration: none;
            color: #e0e0e0; /* Testo chiaro */
            background-color: #333; /* Sfondo scuro per i bottoni */
            border: 1px solid #555; /* Bordo leggero */
            border-radius: .5rem;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #4a90e2; /* Colore al passaggio del mouse */
            border-color: #4a90e2;
            color: #fff;
        }
        .btn-custom i {
            margin-right: 0.75rem;
            font-size: 1.5rem;
        }
        /* Colori specifici per i loghi per farli risaltare */
        .btn-custom.google i { color: #4285F4; } /* Google Blue */
        .btn-custom.ddg i { color: #E37130; } /* DuckDuckGo Orange */
        .btn-custom.bing i { color: #0078D4; } /* Bing Blue */

        /* Stili per evitare che il colore del testo del link cambi */
        .btn-custom, .btn-custom:visited, .btn-custom:active, .btn-custom:focus {
            color: #e0e0e0;
        }
        .btn-custom:hover {
            color: #fff; /* Assicura che il testo sia bianco su hover */
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="card p-4">
            <div class="card-header mb-4">
                <h1 class="mb-0">Query Builder</h1>
            </div>
            <div class="card-body">
                <a href="google/index.html" class="btn-custom google">
                    <i class="fab fa-google"></i> Google Query Builder
                </a>
                <a href="ddg/index.html" class="btn-custom ddg">
                    <i class="fab fa-duckduckgo"></i> DuckDuckGo Query Builder
                </a>
                <a href="bing/index.html" class="btn-custom bing">
                    <i class="fab fa-windows"></i> Bing Query Builder
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
